{% extends "base.html" %}

{% block title %}Tags | {{ SITENAME }}{% endblock %}

{% block content %}
    <h2>Tags for {{ SITENAME }}</h2>
    <ul id="tags">
    {%- for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> <span class="count">({{ articles|count }})</span></li>
    {% endfor %}
    </ul>
{% endblock %}
